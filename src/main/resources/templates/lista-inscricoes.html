<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InscritoPro - Inscrições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Inscrições Cadastradas</h1>
            <a href="/nova-inscricao" class="btn btn-primary">Nova Inscrição</a>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome do Participante</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Lote</th>
                    <th>Status Pagamento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inscricao : ${inscricoes}">
                    <td th:text="${inscricao.nomeParticipante}"></td>
                    <td th:text="${inscricao.email}"></td>
                    <td th:text="${inscricao.telefone}"></td>
                    <td th:text="${inscricao.loteInscricao.descricao}"></td>
                    <td th:text="${inscricao.statusPagamento.descricao}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
