<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InscritoPro - Nova Inscrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Nova Inscrição</h1>
        <form th:action="@{/salvar}" th:object="${inscricao}" method="post">
            <div class="mb-3">
                <label for="nomeParticipante" class="form-label">Nome do Participante</label>
                <input type="text" class="form-control" id="nomeParticipante" th:field="*{nomeParticipante}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}">
            </div>
            <div class="mb-3">
                <label for="loteInscricao" class="form-label">Lote de Inscrição</label>
                <select class="form-select" id="loteInscricao" th:field="*{loteInscricao}" required>
                    <option th:each="lote : ${lotes}" th:value="${lote}" th:text="${lote.descricao}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="statusPagamento" class="form-label">Status do Pagamento</label>
                <select class="form-select" id="statusPagamento" th:field="*{statusPagamento}" required>
                    <option th:each="s : ${status}" th:value="${s}" th:text="${s.descricao}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Inscrição</button>
            <a href="/inscricoes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
